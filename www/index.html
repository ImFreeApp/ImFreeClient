<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; 
    script-src 'self' 'unsafe-inline' 'unsafe-eval'

    127.0.0.1:*
    https://*.googleapis.com
    https://*.amazonaws.com
    
    ">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>HangOut</title>

    <!-- stylesheets -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/chat.css" rel="stylesheet">


    <!-- Angular Material CSS -->
    <!--<link rel="stylesheet prefetch" href="https://gitcdn.xyz/repo/angular/bower-material/v0.10.1/angular-material.css">-->
    <link href="lib/ion-md-input/css/ion-md-input.css" rel="stylesheet">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>

  <body ng-app="ionicApp">

    <ion-nav-view></ion-nav-view>

    <!-- ion tabs (bottom bar) -->
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      <!-- See Nearby Users & Activities Tab -->
      <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home">
        <ion-nav-view name="tab-account"></ion-nav-view>
      </ion-tab>

      <!-- Select Activity Tab -->
      <ion-tab title="Activity" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/selectActivity">
        <ion-nav-view name="tab-dash"></ion-nav-view>
      </ion-tab>

      <!-- Add FB Likes Tab -->
      <ion-tab title="Your Likes" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart">
        <ion-nav-view name="tab-account"></ion-nav-view>
      </ion-tab>

      <!-- Chats Tab -->
      <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/chat">
        <ion-nav-view name="tab-chats"></ion-nav-view>
      </ion-tab>

      <!-- Profile Tab -->
      <ion-tab title="Profile" icon-off="ion-ios-glasses-outline" icon-on="ion-ios-glasses">
        <ion-nav-view name="tab-account"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
    <!-- ion tabs end here -->

    <!-- ionic -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- dependencies for angular -->
    <!-- // <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js'></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-messages.min.js"></script>
    <!--<script src="https://gitcdn.xyz/repo/angular/bower-material/v0.10.1/angular-material.js"></script>-->
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="lib/angular-scroll-glue/src/scrollglue.js"></script>


    <!-- ng controllers  -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/login/login.js"></script>
    <script type="text/javascript" src="js/selectActivity/selectActivity.js"></script>
    <script type="text/javascript" src="js/addFBLikes/addFBLikes.js"></script>
    <script type="text/javascript" src="js/chat/chat.js"></script>
    <script type="text/javascript" src="js/otherUsers/otherUsers.js"></script>
    <script type="text/javascript" src="js/profile/profile.js"></script>
  </body>
</html>
