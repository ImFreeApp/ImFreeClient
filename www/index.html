<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ProjectDoSomething</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/login.css" rel="stylesheet">

    <!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
    <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css"> -->

    <!-- Angular Material CSS -->
    <link rel="stylesheet prefetch" href="https://gitcdn.xyz/repo/angular/bower-material/v0.10.1/angular-material.css">

    <link href="lib/ion-md-input/css/ion-md-input.css" rel="stylesheet">



    <!-- ionic -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- angular -->


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- ng controllers  -->
    <script type="text/javascript" src="js/app.js"></script>



  </head>

  <body ng-app="ionicApp">


  <ion-nav-view></ion-nav-view>





     <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
     <!-- <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script> -->


    <script id="templates/login.html" type="text/ng-template"> 
      

      <ion-view>


        <ion-content scroll="true">
        </ion-content>
          <ion-slide-box show-pager='true' does-continue='true' class='fade-in'>
            <ion-slide> 
              <div class="page-1-scroll-content" style="background-image: url('img/autumn-leaves.png')"></div>
            </ion-slide>
            <ion-slide>
              <div class="page-2-scroll-content" style="background-image: url('img/beach-kids.png')"></div>
            </ion-slide>
            <ion-slide>
              <div class="page-3-scroll-content" style="background-image: url('img/cafe-place.png')"></div>
            </ion-slide>
            <ion-slide>
              <div class="page-4-scroll-content" style="background-image: url('img/bar-shots.jpg')"></div>
          </ion-slide-box>

          <ion-header-bar class="bar-clear">
            <div class="login-logo-container"> 
              <img style="height:200px" src = "img/hangout-logo-white.png">
            </div>
          </ion-header-bar>

          <ion-footer-bar class="bar-clear">
              
            <div class="facebook-login-container">
              <img ng-click="loggingInFb()" class = "facebook-login-buttons" style="height:60px" src = "img/facebook-login-crop-bkgrndv3.png">
              <img ng-click="loggingInTwitter()" class = "twitter-login-buttons" style="height:60.4px" src = "img/twitter-login-cropped.png">
            </div>

          </ion-footer-bar>

      </ion-view>

    </script>

    <script id="templates/main.html" type="text/ng-template">
      <ion-view hide-back-button="true" view-title="Awesome">
        <ion-content class="padding">
          <h1>Main app here</h1>
          <button class="button" ng-click="toLogin()">Do Tutorial Again</button>
        </ion-content>
      </ion-view>
    </script>
    <script id="templates/selectActivity.html" type="text/ng-template">
      <div class='circle-container'>

        <ion-md-input class='center' type="text" label="What to do?"></ion-md-input>

        <a href='#' class='deg0'><img src='img/activity-theater.svg'></a>
        <a href='#' class='deg45'><img src='http://imgsrc.hubblesite.org/hu/db/images/hs-2005-37-a-thumb.jpg'></a>
        <a href='#' class='deg135'><img src='http://imgsrc.hubblesite.org/hu/db/images/hs-2010-26-a-thumb.jpg'></a>
        <a href='#' class='deg180'><img src='http://imgsrc.hubblesite.org/hu/db/images/hs-2004-27-a-thumb.jpg'></a>
        <a href='#' class='deg225'><img src='http://imgsrc.hubblesite.org/hu/db/images/hs-1992-17-a-thumb.jpg'></a>
        <a href='#' class='deg315'><img src='http://imgsrc.hubblesite.org/hu/db/images/hs-2004-32-d-thumb.jpg'></a>
      </div>


      <ion-md-input type="text" label="What to do?"></ion-md-input>


  <!-- dependencies for angular -->
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-messages.min.js"></script>
  <script src="https://gitcdn.xyz/repo/angular/bower-material/v0.10.1/angular-material.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>

    
  </body>
</html>
